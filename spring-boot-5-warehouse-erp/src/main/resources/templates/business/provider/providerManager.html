<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>供应商管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="/resources/favicon.ico">
    <link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="/resources/css/public.css" media="all" >
    <script type="text/javascript"  src="/resources/layui/layui.js"></script>
</head>

<body class="childrenBody">
<!--查询条件开始-->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
    <legend>查询条件</legend>
</fieldset>

<blockquote class="layui-elem-quote">
    <form action="" method="post" id="searchForm" lay-filter="searchForm" class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="providername"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系方式</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone"  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-search" lay-submit="" lay-filter="doSearch">查询</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-icon layui-icon-refresh">重置</button>
            </div>
        </div>
    </form>
</blockquote>
<!--查询条件结束-->

<!--表头工具栏按钮开始-->
<div id="titleToolBar" style="display: none">
    <button type="button" class="layui-btn layui-btn-sm layui-btn-warm layui-icon layui-icon-add-1" lay-event="add">添加</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-danger layui-icon layui-icon-delete" lay-event="batchDelete">批量删除</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-normal layui-icon layui-icon-list" lay-event="getSelect">获取选中行</button>
    <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-icon layui-icon-refresh" lay-event="refreshTable">刷新表格</button>
</div>
<!--表头工具栏按钮结束-->

<!--数据表格开始-->
<table class="layui-hide" id="dataTable" lay-filter="dataTable"></table>
<!--数据表格结束-->

<!--数据表格操作栏开始-->
<div id="tableToolBar" style="display: none">
    <button class="layui-btn layui-btn-sm layui-icon layui-icon-edit" lay-event="edit">编辑</button>
    <button class="layui-btn layui-btn-sm layui-icon layui-btn-danger layui-icon-delete" lay-event="del">删除</button>
</div>
<!--数据表格操作栏结束-->

<!--添加修改弹出层开始-->
<div style="display: none;padding: 20px" id="saveOrUpdateDiv" >
    <form class="layui-form" method="post"  lay-filter="dataForm" id="dataForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">供应商名称</label>
                <div class="layui-input-inline">
                    <input style="display: none;" name="id">
                    <input type="text" name="providername" lay-verify="required" autocomplete="off" placeholder="请输入供应商名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">公司电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="telephone" lay-verify="required" autocomplete="off" placeholder="请输入公司电话" class="layui-input">
                </div>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">公司地址</label>
            <div class="layui-input-block">
                <input type="text" name="address" autocomplete="off" placeholder="请输入公司地址" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="connectionperson" lay-verify="required" autocomplete="off" placeholder="请输入联系人" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" lay-verify="required" autocomplete="off" placeholder="请输入联系人电话" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="required" autocomplete="off" placeholder="请输入供应商邮箱" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">传真</label>
                <div class="layui-input-inline">
                    <input type="text" name="fax" lay-verify="required" autocomplete="off" placeholder="请输入供应商传真" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">开户银行</label>
                <div class="layui-input-inline">
                    <input type="text" name="bank" lay-verify="required" autocomplete="off" placeholder="请输入开户银行" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">帐号</label>
                <div class="layui-input-inline">
                    <input type="text" name="account" lay-verify="required" autocomplete="off" placeholder="请输入供应商帐号" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">邮编</label>
                <div class="layui-input-inline">
                    <input type="text" name="zip"  autocomplete="off" placeholder="请输入供应商邮编" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">是否可用</label>
                <div class="layui-input-inline">
                    <input type="radio" name="available" value="1" title="可用" checked="">
                    <input type="radio" name="available" value="0" title="不可用" >
                </div>
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <div class="layui-input-block">
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm layui-icon layui-icon-release" lay-filter="doSubmit" lay-submit="">提交</button>
                <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh" id="dataFormReset" >重置</button>
            </div>
        </div>
    </form>
</div>
<!--添加修改弹出层结束-->

</body>

<script type="text/javascript">
    layui.use(['jquery','form','layer','table'], function(){
        var $ = layui.jquery
            ,form = layui.form
            ,layer = layui.layer
            ,table = layui.table

        var tableIns;       //定义全局变量

        //渲染数据表格
        tableIns = table.render({
            elem: '#dataTable'      //渲染目标对象 数据表格对应ID
            ,height: 'full-190'            //数据表格高度 可用高度-指定高度
            ,method: 'post'
            ,url: "/provider/list"
            ,page: true //开启分页
            ,toolbar:"#titleToolBar"     //引用表头工具栏 titleToolBar是div的ID
            ,title: '用户登陆供应商数据表'
            ,even: true             //开启隔行背景
            ,cols: [ [      //两个[[和thymeleaf的语法冲突，必须在中间加一个空格！！！ [ [
                {type:'checkbox',align:'center'}
                ,{field:'id', title:'ID',align:'center' ,width:'80'}
                ,{field:'providername', title:'供应商名称',align:'center',width:'120'}
                ,{field:'zip', title:'邮编',align:'center',width:'110'}
                ,{field:'address', title:'供应商地址',align:'center',width:'100'}
                ,{field:'telephone', title:'供应商电话',align:'center',width:'150'}
                ,{field:'connectionperson', title:'联系人',align:'center',width:'110'}
                ,{field:'phone', title:'联系方式',align:'center',width:'150'}
                ,{field:'bank', title:'开户行',align:'center',width:'120'}
                ,{field:'account', title:'账号',align:'center',width:'170'}
                ,{field:'email', title:'邮箱',align:'center',width:'150'}
                ,{field:'fax', title:'传真',align:'center',width:'100'}
                ,{field:'available', title:'是否可用',align:'center',width:'100',templet:function(d){
                        return d.available==1?'<div style="color: blue">可用</div>':'<div style="color: red">不可用</div>';
                    }}
                ,{fixed: 'right', title:'操作', toolbar: '#tableToolBar',align:'center',width:'180'}
            ] ]
            ,done: function(res, curr, count){
                //如果当前页面数据全部删除，并且不是第一页的情况，就跳转到前一页
                if(res.data.length===0&&curr!==1){
                    tableIns.reload({
                        page:{curr:curr-1}           //跳转到前一页
                    });
                }
            }
        });

        //模糊查询
        form.on("submit(doSearch)",function (data) {
            tableIns.reload({
                where: data.field,       //设定异步数据接口的额外参数
                page:{curr:1}           //每次查询从第一页开始
            });
            return false;
        });

        //监听头部工具栏事件 dataTable:数据表格的ID
        table.on('toolbar(dataTable)', function(obj){
            switch(obj.event){      //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                case 'add':
                    openAdd();
                    break;
                case 'batchDelete':
                    batchDelete();
                    break;
                case 'refreshTable':
                    tableIns.reload();      //在不刷新页面的情况刷新表格数据
                    break;
                case 'getSelect':   //获取checkbox选中行的数据
                    var checkStatus = table.checkStatus('dataTable'); //dataTable:数据表格的ID
                    console.log(checkStatus.data); //获取选中行的数据
                    console.log(checkStatus.data.length); //获取选中行数量，可作为是否有选中行的条件
                    console.log(checkStatus.isAll); //表格是否全选
                    break;
            }
        });

        //监听表格内工具栏  注：tool 是工具条事件名，dataTable 是 table 原始容器的属性 lay-filter="对应的值"
        table.on('tool(dataTable)', function(obj){
            var data = obj.data; //获得当前行数据
            switch (obj.event) {
                case 'del':
                    deleteById(data);
                    break;
                case 'edit':
                    openUpdate(data);
                    break;
            }
        });

        var url;            //区分添加和跳转的路径
        var mainModel;     //弹窗对象
        function openAdd() {
            mainModel = layer.open({
                type: 1
                ,title:'添加供应商'
                ,content:$("#saveOrUpdateDiv")
                ,area: ['705px','480px']     //弹窗宽高
                ,success:function (index) {
                    //打开弹窗清空整个form表单,jquery对象获取的是所有对象的数组，数组中是dom对象，dom对象才有reset();方法
                    $("#dataForm")[0].reset();
                    url = "/provider/saveOrUpdate";
                }
            });
        }

        //打开修改供应商弹出框
        function openUpdate(data) {
            mainModel = layer.open({
                type: 1
                , title: '修改供应商信息'
                , content: $("#saveOrUpdateDiv")
                , area: ['705px', '480px']     //弹窗宽高
                ,success:function (index) {         //弹窗成功后回调
                    //给lay-filter="dataForm"的表单赋值,name相同可以直接赋值
                    form.val("dataForm",data);
                    url = "/provider/saveOrUpdate";
                }
            });
        }

        function deleteById(data) {
            layer.confirm('确定删除供应商['+data.providername+']吗？', {icon: 3, title:'提示'}, function(index){
                //向服务端发送删除指令
                $.post("/provider/delete",{"id":data.id},function (result) {
                    tableIns.reload();      //在不刷新页面的情况刷新表格数据
                    layer.msg(result.msg);
                })
                layer.close(index);
            });
        }

        //批量删除
        function batchDelete(){
            //得到选中的数据ID
            var checkStatus = table.checkStatus('dataTable');
            var dataLength=checkStatus.data.length;
            if(dataLength>0) {
                var list = "";
                for (var i = 0; i < checkStatus.data.length; i++) {
                    list += ',' + checkStatus.data[i].id;
                }
                list = list.substr(1);      //删除第一个逗号","
                layer.confirm('确定删除选中供应商吗？', {icon: 3, title:'提示'}, function (index) {
                    layer.close(index);
                    //向服务端发送删除指令
                    $.post("/provider/batchDelete", {"ids": list}, function (result) {
                        tableIns.reload();      //在不刷新页面的情况刷新表格数据
                        layer.msg(result.msg);
                    })
                });
            }else{
                layer.msg("请选中操作行");
            }
        }

        //保存数据，监听submit
        form.on('submit(doSubmit)', function(obj) {
            //序列化表单数据
            var params = $("#dataForm").serialize();
            $.post(url,params,function (obj) {
                //在不刷新页面的情况刷新表格数据
                tableIns.reload();
                layer.msg(obj.msg);
                //关闭弹窗
                layer.close(mainModel);
            })
        });

    });
</script>

</html>
