<div class="layui-icon">&#xe67b;</div>
<i class="layui-icon layui-icon-rate-solid" style="font-size: 50px; color: #1E9FFF;"></i>
<button type="button" class="layui-btn layui-btn-normal layui-btn-sm">layuiButton</button>
<button type="button" class="layui-btn layui-btn-normal layui-icon layui-icon-cellphone ">手机按钮</button>
<button type="button" class="layui-btn layui-btn-normal layui-btn-radius layui-icon layui-icon-cellphone ">圆角按钮</button>

<!--注意：选项卡必须依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){

    });-->
<div class="layui-tab layui-tab-brief" lay-filter="demo" lay-allowClose="true">
    <ul class="layui-tab-title">
        <li lay-id="1" class="layui-this mydemo">网站设置</li>
        <li lay-id="2" class="mydemo">用户管理</li>
        <li lay-id="3" class="mydemo">权限分配</li>
        <li lay-id="4" class="mydemo">商品管理</li>
        <li lay-id="5" class="mydemo">订单管理</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">内容1</div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
    </div>
    <button class="layui-btn" id="add">添加tab</button>
    <button class="layui-btn" id="change">切换到用户管理</button>
    <button class="layui-btn" id="delete">删除商品管理</button>
    <button class="layui-btn" id="delAll">删除所有</button>

    <!--时间选择器，需要在js中依赖laydate-->
    <div class="layui-form">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">中文版</label>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input" id="test1" placeholder="yyyy-MM-dd">
                </div>
            </div>
        </div>
    </div>

    <!--表单元素，需要在js中依赖form，如果在form标签加上layui-form-pane会让整个表单变成方框风格-->
    <form class="layui-form" action="" lay-filter="formTest">
        <!--可以在div中加上layui-form-pane让单个表单变成方框风格-->
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" placeholder="请输入标题" lay-verify="required|username" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="pwd" required lay-verify="required|pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required" id="addr">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1">上海</option>
                    <option value="2">广州</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="hobby[write]" value="1" title="写作">
                <input type="checkbox" name="hobby[read]" value="2" title="阅读">
                <input type="checkbox" name="hobby[play]" value="3" title="游戏">
            </div>
        </div>

        <div class="layui-form-item" pane="">
            <label class="layui-form-label">原始复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like1[write]" lay-skin="primary" title="写作" checked="">
                <input type="checkbox" name="like1[read]" lay-skin="primary" title="阅读">
                <input type="checkbox" name="like1[game]" lay-skin="primary" title="游戏" disabled="">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch" lay-skin="switch" lay-text="开启|关闭">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <!--<div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>

                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>-->
        <!--富文本编辑器需要在js依赖'layedit',并进行初始化
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">编辑器</label>
            <div class="layui-input-block">

        </div>
        <div class="layui-form-item">

                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>-->
        <button class="layui-btn" id="btn1">下拉框追加数据</button>
        <button class="layui-btn" id="btn2">表单赋值初始值</button>
        <button type="submit" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="demo1" id="btn3">立即提交</button>
    </form>
</div>
