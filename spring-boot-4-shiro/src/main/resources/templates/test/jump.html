<head>
    <!--使用公有css 如果不需要单独引入css文件就把~{::link}改为~{}-->
    <head th:replace="common :: common_css(~{::title},~{})">
        <title>首页</title>
    </head>
    <!--使用公有js 如果不需要单独引入css文件就把~{::script}改为~{}-->
    <div th:replace="common :: common_js(~{})"></div>
</head>
<body>
<p>Hello, <shiro:principal property="userName"/>, how are you today?</p>
aaaaaa
</body>
</html>
